<!-- -------------------------------Target Destinatari------------------------------- -->
<app-target-destinatari
    [targetDestinatariElenco$]="(targetDestinatari$)"
    [targetDestinatariAssociatiElenco$]="(targetDestinatariAssociati$)"

    [isModificabile]="isModificabileCorrelati"

    (elencoTargetDaInserire)="insertTargetDestinatari($event)"
    (elencoTargetDaCancellare)="deleteTargetDestinatari($event)"
></app-target-destinatari>

<!-- -------------------------------Caratteristiche------------------------------- -->
<app-caratteristiche
  [caratteristiche$]="(caratteristiche$)"
  [caratteristicheAssociate$]="(caratteristicheAssociate$)"

  [isModificabile]="isModificabileCorrelati"
  [id]="idModello"

  [userCase]="'MDI'"
  [idPso]="idPso"
  [codFisc]="codFisc"


  (salvaCaratteristiche)="insertCaratteristiche($event)"
  (cancellaCaratteristiche)="deleteCaratteristiche($event)"
></app-caratteristiche>


<!-- -------------------------------Enti coinvolti------------------------------- -->
<app-enti-coinvolti
  [entiCoinvoltiAssociati$]="(entiCoinvoltiModelloAssociati$)"
  [canAddEnte]="isModificabilePubblicato"
  [isModificabile]="isModificabileCorrelati"
  [isEliminabile]="isModificabileCorrelati"
  [userCase]="'MDI'"
  [backTo]="backToURl"

  (enteDaAggiornare)="updateEnteCoinvolto($event)"
  (enteDaCancellare)="deleteEnteCoinvolto($event)">
</app-enti-coinvolti>

<!-- -------------------------------Tipologie di servizi------------------------------- -->
<app-tipologie-di-servizi
    [idModello]="idModello"

    [individuale]="individuale=='S' ?true :false"

    [tipologieServizi$]="tipologieServiziModello$"
    [serviziRegionali$]="serviziRegionali$"
    [serviziRegionaliModello$]="serviziRegionaliModello$"
    [servizioEsterno$]="servizioEsterno$"

    [isModificabile]="isModificabilePubblicato"
    [isModificabileEsterni]="stato!=40 && isModificabile"
    [isPubblico]="stato==20"
    (elencoRegionaliDaAggiornare)="updateServiziRegionali($event)"
    (elencoRegionaliDaCancellare)="deleteServiziRegionali($event)"
    (elencoRegionaliDaInserire)="insertServiziRegionali($event)"


    (getServizioEsterno)="getServizioEsterno($event)"


    (servizioEsternoDaAggiornare)="updateServiziEsterno($event)"
    (servizioEsternoDaInserire)="insertServiziEsterno($event)"
    (servizioEsternoDaCancellare)="deleteServiziEsterno($event)">
</app-tipologie-di-servizi>
