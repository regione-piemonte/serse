<mat-card class="border mb-3">
  <mat-card-header>
    <h5 mat-card-title>Interventi</h5>
  </mat-card-header>
  <mat-divider></mat-divider>

  <mat-card-content class="ps-5 pe-5 mt-3">
    <ng-container *ngIf="!interventiList.length; else listaInterventi">
      Nessun intervento presente
    <hr>
    </ng-container>
    <ng-template #listaInterventi>
      <div class="row border-bottom border-1 mb-3">
        <div class="col-2"> <Strong>Id</Strong></div>
        <div class="col-8"> <Strong>Titolo</Strong></div>
        <div class="col-2"> <Strong>Azioni</Strong></div>
      </div>
      <div class="row" *ngFor="let intervento of interventiList">
        <div class="col-2"> {{intervento.idIntervento}} </div>
        <div class="col-8"> {{intervento.titolo}} </div>
        <div class="col-2">
          <button *ngIf="intervento.statoIntervento!.idStatoIntervento != 40 && intervento.soggettoAttuatore?.codOperatore === this.codOperatore && intervento.soggettoAttuatore?.gruppoOperatore === this.gruppoOperatore"
              (click)="apriInterventoPerModifica(intervento)"
              aria-label="modifica intervento"
              class="btn btn--plain-text--primary"
              mat-icon-button>
            <mat-icon>{{penIcon}}</mat-icon>
          </button>
          <button *ngIf="intervento.statoIntervento!.idStatoIntervento == 40 || intervento.soggettoAttuatore?.codOperatore !== this.codOperatore || intervento.soggettoAttuatore?.gruppoOperatore !== this.gruppoOperatore"
              (click)="apriInterventoPerVisualizzare(intervento)"
              aria-label="visualizza dati intervento"
              class="btn btn--plain-text--primary"
              mat-icon-button>
            <mat-icon>{{eyeIcon}}</mat-icon>
          </button>
          <button *ngIf="intervento.statoIntervento!.idStatoIntervento == 10 && intervento.soggettoAttuatore?.codOperatore===this.codOperatore && intervento.soggettoAttuatore?.gruppoOperatore===this.gruppoOperatore"
              (click)="onEliminaIntervento(intervento)"
              aria-label="elimina intervento"
              class="btn btn--plain-text--danger"
              mat-icon-button>
            <mat-icon>{{trashIcon}}</mat-icon>
          </button>
        </div>
        <hr>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
