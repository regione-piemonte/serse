<!-- <app-info-scelta></app-info-scelta> -->

<app-breadcrumb></app-breadcrumb>

<!-- Expansion panel per la ricerca -->
<app-criteri-ricerca
  [filterFor]="'modello'"

  [tipologie]="tipoModelloList"
  [stati]="statoModelloList"

  [beneficiari]="soggettoBeneficiarioList"
  [candidature]="istanzaCandidaturaList"

  [tipologieServizio]="tipologiaServizioList"

  [rottaChiamante]="'/dashboard/modello/gestione'"
  (showTable)="showTable($event)">
</app-criteri-ricerca>


<div class="mt-5"></div>
<!-- Tabella -->
<app-table #table
  *ngIf="visibleTable"
  [rowData]="rowData"
  [tableSettings]="tableSettings"
  [columnList]="columnList"
  [rottaChiamante]="'/dashboard/modello/gestione'"
  (changePage)="onChangePage($event)"
  (changeSort)="onChangeSort($event)"
  (esportaExcel)="estraiDatiExcelV2()"
  >
</app-table>
