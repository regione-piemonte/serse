<!-- Main card Target -->
<mat-card class="border mb-3">
<mat-card-header>
  <h5 mat-card-title>
    {{titolo}}
  </h5>
</mat-card-header>
<mat-divider></mat-divider>

<mat-card-content
    class="ps-5 mt-3">
<ng-container *ngIf="!targetDestinatariAssociati.length; else targetContent">
  Nessun Target presente
</ng-container>
<ng-template #targetContent>
  <div class="row pe-5" *ngFor="let target of targetDestinatariAssociati">
    {{target.descrDestinatario}}
    <hr>
  </div>
</ng-template>

</mat-card-content>

<mat-divider></mat-divider>
<mat-card-actions
    [align]="'start'">
  <ng-container *ngIf="isModificabile==true">
    <button mat-button
          class="btn-link--primary"
            aria-label="gestisci target destinatari"
            (click)="openModal()">
      GESTISCI TARGET DESTINATARI
    </button>
  </ng-container>
</mat-card-actions>

</mat-card>

<!-- Modale -->
<ng-template #provaModale>
<h2 mat-dialog-title>Target destinatari</h2>
<hr>
<!-- ------------------------------------- -->
<section  mat-dialog-content
          class="dialog-content">
    <mat-checkbox class="example-margin"
                  [checked]="allComplete"
                  [indeterminate]="someComplete()"
                  (change)="setAll($event.checked)">
      <strong>Seleziona tutti</strong>
    </mat-checkbox>
  <hr>

  <div class="container">

    <div *ngFor="let targetDestinatario of targetDestinatariChecked" class="row">
      <div class="col-12">
      <mat-checkbox [(ngModel)]="targetDestinatario.completed"
                    (ngModelChange)="updateAllComplete()">
      </mat-checkbox>
      {{targetDestinatario.descrizione}}
      </div>
      <hr>
    </div>

  </div>

</section>

<div  mat-dialog-actions
      [align]="'end'"
      class="d-flex mt-3 justify-content-between">

  <div class="p-2">
    <button mat-dialog-close mat-button  class="btn btn--outline-primary" aria-label="annulla">ANNULLA</button>
  </div>
  <div class="p-2">
    <button mat-dialog-close
      mat-raised-button
      class="btn btn--primary"
      (click)="aggiorna()"
      aria-label="aggiorna target destinatari">
      CONFERMA
    </button>
  </div>
</div>
</ng-template>
