<section mat-dialog-content style="max-height: 50vh;">
  <app-table
          [rowData]="rowData"
          [tableSettings]="tableSettings"
          [columnList]="columnList"
          [keepPagination]="true">
  </app-table>
</section>
<mat-dialog-actions  [align]="'end'" class="d-flex justify-content-between">
  <button
        class="btn btn--outline-primary"
        mat-dialog-close
        >CHIUDI</button>
</mat-dialog-actions>
