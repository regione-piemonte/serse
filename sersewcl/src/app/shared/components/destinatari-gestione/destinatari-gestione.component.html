<app-breadcrumb></app-breadcrumb>

<div class="mt-5"></div>

<!-- Caso Servizio -->
<ng-container *ngIf="(!fromIntervento&&servizioIntervento); else anagrafica">
<mat-tab-group class="mt-3">
<mat-tab label="Ricerca destinatari in intervento">
<!-- Tabella destinatari Intervento-->
<app-table #tabellaDaInt
  [rowData]="rowDestInt"
  [columnList]="columnListDestInt"
  [buttonList]="buttonsTabellaDestInt"
  [tableSettings]="tableSettingsDestInt"
  [keepPagination]="true">
</app-table>


</mat-tab>
<mat-tab label="Ricerca destinatari da anagrafica">
<ng-container *ngTemplateOutlet="anagrafica">

</ng-container>
</mat-tab>
</mat-tab-group>
</ng-container>

<ng-template #anagrafica>

<!-- criteri ricerca destinatario -->
<mat-card class="mb-5 ">
  <mat-card-header>
    <mat-card-title>Criteri di ricerca</mat-card-title>
    <mat-card-subtitle>Destinatari</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
  <div class="ps-3 pe-3">
    <!-- ############################## -->
    <form [formGroup]="form" (submit)="onCerca()" action="#">
    <div *ngIf="errorNessunCampo"
        class="row justify-content-center">
      <div class="col-auto">
        <mat-error>{{errorNessunCampo}}</mat-error>
      </div>
    </div>
    <div class="row">
      <!-- Cognome -->
      <div class="col-md-6 col-sm-12">
        <mat-form-field class="w-100" appearance="legacy">
          <mat-label>Cognome</mat-label>
          <input matInput formControlName="cognome">
          <mat-error>
            <app-control-messages [control]="form.controls['cognome']"></app-control-messages>
          </mat-error>
        </mat-form-field>
      </div>
      <!-- Nome -->
      <div class="col-md-6 col-sm-12">
        <mat-form-field class="w-100" appearance="legacy">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome">
          <mat-error>
            <app-control-messages [control]="form.controls['nome']"></app-control-messages>
          </mat-error>
        </mat-form-field>
      </div>
      <!-- codice fiscale -->
      <div class="col-md-6 col-sm-12">
        <mat-form-field class="w-100" appearance="legacy">
          <mat-label>Codice fiscale</mat-label>
          <input matInput formControlName="codFisc" maxlength="16" style="text-transform:uppercase">
          <mat-error>
            <app-control-messages [control]="form.controls['codFisc']"></app-control-messages>
          </mat-error>
        </mat-form-field>
      </div>
      <!-- Comune -->
      <div class="col-md-6 col-sm-12">
        <mat-form-field appearance="legacy">
          <mat-label>Data nascita</mat-label>
          <input matInput
                  [matDatepickerFilter]="myFilter"
                  [matDatepicker]="picker"
                  formControlName="dataNascita">
          <!-- <mat-hint></mat-hint> -->
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error>
            <app-control-messages [control]="form.controls['dataNascita']"></app-control-messages>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    </form>

    <mat-card-actions [align]="'start'">
      <button class="btn btn--primary"
              aria-label="ricerca destinatari"
              (click)="onCerca()">Cerca</button>
    </mat-card-actions>
  </div>

  </mat-card-content>
</mat-card>

<!-- Tabella -->
<app-table
  *ngIf="visibileTable"
  [rowData]="rowDataDestinatari"
  [columnList]="columnListDestinatari"
  [buttonList]="buttonsTabellaDestinatari"
  [tableSettings]="tableSettingsDestinatari"
  [keepPagination]="true">
</app-table>

</ng-template>


<ng-template #ListaServiziAssociati>
   <h3 matDialogTitle>Attenzione</h3>
   <hr>

   <section matDialogContent>
    <p class="card-body--warning d-flex alert flex-column">Il destinatario selezionato ha già usufruito
      di un servizio simile, si desidera associarlo comunque?</p>
    <div class="row">
      <div class="col-2">
        <Strong> id </Strong>
      </div>
      <div class="col-10">
        <Strong> Titolo </Strong>
      </div>
      <hr>
    </div>
   </section>


   <section matDialogContent style="max-height: 50vh;">
    <div class="row">
      <ng-container *ngFor="let wrapperS of listService">
        <div class="col-2">
          {{wrapperS.servizio?.idServizio}}
        </div>
        <div class="col-10">
          {{wrapperS.servizio?.titoloServizio}}
        </div>
        <hr>
      </ng-container>
    </div>
   </section>

   <mat-dialog-actions class="btn--multiple">
    <button matDialogClose
            class="btn btn--primary"
            aria-label="annulla">
      Annulla
    </button>
    <button matDialogClose
            class="btn btn--outline-primary"
            aria-label="aggiungi destinatario"
            (click)="postDestinatariServizio([destinatario!])">
      Conferma
    </button>
  </mat-dialog-actions>
</ng-template>
