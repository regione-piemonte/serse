<!-- breadcrumb >> -->
<div class="row p-3">
  <div class="col-sm">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb ">
        <ng-container *ngFor="let b of (breadcrumbs$ | async)">
          <!-- N.B. active vuol dire pagina attiva, quindi il link non è attivo -->
          <li *ngIf="b.active; else elseBlock" class="active">
            <a class="active">{{b.label}}</a>
          </li>
          <ng-template #elseBlock>
            <li>
              <a class="notActive" (click)="navigate(b.url)">{{b.label}}</a>
            </li>
          </ng-template>
        </ng-container>
      </ol>
    </nav>
  </div>
</div>
<!-- << breadcrumb  -->
