<div *ngIf="datiToken.id"
      class="row mb-3 info-container" >
  <div class="col-3">
    <span>Ultima richiesta: <strong>{{datiToken.id}}</strong></span>
  </div>
  <div class="col-3">
    <span>Data richiesta: <strong>{{datiToken.dataRichiesta}}</strong></span>
  </div>
  <div class="col-3">
    <span>Stato richiesta: <strong>{{datiToken.statoRichiesta}}</strong></span>
  </div>
  <div class="col-3">
    <span>Esito richiesta: <strong>{{datiToken.esitoRichiesta}}</strong></span>
  </div>
  <div class="col-6">
    <button *ngIf="visibilityAggiorna"
      mat-button
      class="btn btn--plain-text--primary"
      aria-label="aggiorna esito richiesta"
      (click)="onAggiorna()">
      <mat-icon class="me-2">refresh</mat-icon>
      AGGIORNA
    </button>
  </div>
</div>
