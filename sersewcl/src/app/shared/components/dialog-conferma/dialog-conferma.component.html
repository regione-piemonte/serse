<h3 matDialogTitle>{{titolo}}</h3>
<hr>

<div mat-dialog-content
    class="row mb-2"
    role="alert">
  <div class="d-flex alert flex-column"
        [ngClass]="contentClass">
    <span *ngFor="let msg of message"><div [innerHTML]="msg"></div></span>
  </div>
</div>

<mat-dialog-actions [ngClass]="(buttonList.length > 1) ? 'btn--multiple' : 'btn--single'">
  <button
    *ngFor="let button of buttonList"
    matDialogClose
    ngClass={{button.classCss}}
    aria-label={{button.ariaLabel}}
    (click) = "button.action ? button.action() : null">
        {{button.text}}
  </button>
</mat-dialog-actions>
