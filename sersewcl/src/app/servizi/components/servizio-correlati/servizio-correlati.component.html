<!-- -------------------------------Target Destinatari------------------------------- -->
<app-target-destinatari
  [targetDestinatariAssociatiElenco$]="targetDestinatariAssociatiElenco$"
  [targetDestinatariElenco$]="targetDestinatariElenco$"
  [isModificabile]="isModificabile"
  (elencoTargetDaCancellare)="deleteTargetDestinatari($event)"
  (elencoTargetDaInserire)="insertTargetDestinatari($event)"
></app-target-destinatari>

<!-- -------------------------------Caratteristiche------------------------------- -->
<app-caratteristiche
  [caratteristiche$]="caratteristiche$"
  [caratteristicheAssociate$]="caratteristicheAssociate$"

  [isModificabile]="isModificabile"
  [id]="idServizio!"

  [userCase]="'SER'"
  [idPso]="idPso"
  [codFisc]="codFisc"

  (cancellaCaratteristiche)="deleteCaratteristiche($event)"
  (salvaCaratteristiche)="insertCaratteristiche($event)"
></app-caratteristiche>


<!-- -------------------------------Enti coinvolti------------------------------- -->
<app-enti-coinvolti
  [entiCoinvoltiAssociati$]="entCoinvoltiAssociati$"
  [isModificabile]="isEntiModificabile"
  [isEliminabile]="isEliminabile" commento="N.B. se sono associati dei destinatari il bottone *deve* apparire, ma sarà dato un errore all'eliminazione"
  [isEliminabileDaIntervento]="isEliminabileDaIntervento"
  [isEliminabileDaModello]="isEliminabileDaModello"
  [canAddEnte]="isEntiModificabile"
  [userCase]="'SER'"
  [isIndividuale]="isIndividuale"
  [isDestinatarioAssociato]="isAssociatoDestinatari"
  [isAssociatoIntervento]="isAssociatoIntervento"
  [backTo]="backTo"

  (enteDaAggiornare)="updateEnteCoinvolto($event)"
  (enteDaCancellare)="deleteEnteCoinvolto($event)">
</app-enti-coinvolti>
