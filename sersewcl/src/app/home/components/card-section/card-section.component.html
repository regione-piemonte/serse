<mat-card class="btn shadow-lg"
          cdkMenuItem
          [cdkMenuTriggerFor]="menu"
          class="card-btn--menu">
  <mat-card-content>
    <div class="container d-flex">
      <div class="row justify-content-center align-self-center w-100 ps-2"
          style="min-height: 100px;">
        <div class="col-2 align-self-center">
          <mat-icon svgIcon={{selectedIcon}} class="icon-card--service">
          </mat-icon>
        </div>
        <div class="col-xl-9 col-6 align-self-center me-auto">
          <span class="h5" >{{label}}</span>
        </div>
        <div class="col-1 align-self-center">
          <mat-icon svgIcon={{downRowIcon}}
                    class="me-5 icon-arrow"
                    [ngClass]="{'up': isOpened, 'down':!isOpened}">
          </mat-icon>
        </div>
        </div>
    </div>
  </mat-card-content>
</mat-card>

<ng-template #menu>
  <div class="menu-home border shadow" cdkMenu role="list" [ngStyle]="{'width': menuWidth + 'px', 'max-width': menuWidth + 'px'}">
    <button class="menu-home-item"
      attr.aria-label="{{labelMenu[0]}}"
      role="listitem"
      cdkMenuItem (click)="navigate(true)">
      {{labelMenu[0]}}</button>
    <button
      *ngIf="labelMenu[1]"
      role="listitem"
      class="menu-home-item"
      attr.aria-label="{{labelMenu[1]}}"
      cdkMenuItem (click)="navigate(false)">
      {{labelMenu[1]}}
    </button>
  </div>
</ng-template>
