<mat-card class="border mb-3">
  <mat-card-header>
    <h5 mat-card-title>
      Luogo dell'incontro
    </h5>
  </mat-card-header>
  <mat-divider></mat-divider>

  <mat-card-content class="ps-5 pe-5 mt-3">
  <ng-container *ngIf="luogo; else nessunLuogo" >
    <div class="row pe-5 align-items-center" >
      <div class="col">{{luogo.comuneIncontro?.descrizioneComune}}</div>
      <div class="col">{{luogo.indirizzoLuogo}}</div>
      <div class="col">{{luogo.denominazioneLuogo}}</div>
      <div class="col">
        <button mat-icon-button *ngFor="let icon of icons" [matTooltip]="icon.matTooltip"
          attr.aria-label={{icon.ariaLabel}}
          (click)="icon?.actionClick(luogo)" [ngClass]="'btn btn--plain-text--' + (icon.matIcon === 'delete_forever' ? 'danger' : 'primary')">
          <mat-icon> {{icon.matIcon}} </mat-icon>
        </button>
      </div>
    </div>
  </ng-container>

  <ng-template #nessunLuogo>
      <div class="row pe-5 align-items-center" >
        Nessun luogo selezionato
      </div>
    </ng-template>
  </mat-card-content>

  <mat-divider></mat-divider>
  <mat-card-actions
        [align]="'start'">
        <button mat-button
              *ngIf="!luogo && isModificabile"
              class="btn-link--primary"
              aria-label="aggiungi luogo"
              (click)="onAggiungiLuogo()">
          AGGIUNGI LUOGO
        </button>
      </mat-card-actions>
</mat-card>
