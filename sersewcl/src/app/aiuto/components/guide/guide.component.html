<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h3> FAQ - {{categoria}} </h3>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let guida of guideList" >
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{guida.title}}
          </mat-panel-title>
        </mat-expansion-panel-header>

        <div class="card-body" [innerHTML]="guida.descrizione"></div>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>

</mat-card>
