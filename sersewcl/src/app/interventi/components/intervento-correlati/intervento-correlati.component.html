<!-- -------------------------------Destinatario------------------------------- -->
<app-destinatario-intervento
  *ngIf="isIndividuale"
  [destinatario]="destinatario"
  [isModificabile]="isModificabileCorrelati"
  [stato]="stato"
  [backTo]="backToURl">
</app-destinatario-intervento>

<!-- -------------------------------Enti coinvolti------------------------------- -->
<app-enti-coinvolti
  *ngIf="!hideEntiCoinvolti"
  [entiCoinvoltiAssociati$]="entCoinvoltiAssociati$"
  [isModificabile]="isModificabileCorrelati"
  [isEliminabile]="isEliminabile"
  [isEliminabileDaModello]="isEliminabileDaModello"
  [canAddEnte]="isEnteCoinvoltoModificabile"
  [userCase]="'INT'"
  [isIndividuale]="isIndividuale=='S'"
  [backTo]="backToURl"

  (enteDaAggiornare)="updateEnteCoinvolto($event)"
  (enteDaCancellare)="deleteEnteCoinvolto($event)">
</app-enti-coinvolti>


<!-- -------------------------------Target destinatari------------------------------- -->
<app-target-destinatari
[titolo]="'Riepilogo target destinatari nei Servizi associati'"
[targetDestinatariAssociatiElenco$]="targetDestinatariAssociatiElenco$"
[isModificabile]="false"
>

</app-target-destinatari>


<!-- -------------------------------Caretteristiche------------------------------- -->
<app-caratteristiche
[titolo]="'Riepilogo caratteristiche nei Servizi associati'"
[caratteristicheAssociate$]="caratteristicheAssociateElenco$"
[isModificabile]="false"
>

</app-caratteristiche>


<!-- ------------------------Destinatari intervento non individuale---------------  -->
<mat-card *ngIf="!isIndividuale">
  <mat-card-header>
    <h5 mat-card-title>
      Riepilogo Destinatari nei Servizi associati
    </h5>
  </mat-card-header>
  <mat-divider></mat-divider>

  <mat-card-content class="mt-3">
    <app-table
      [rowData]="rowDataDestinatari"
      [columnList]="columnList"
      [tableSettings]="tableSettings"
      [keepPagination]="true">
    </app-table>
  </mat-card-content>
</mat-card>
